<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Simple Ryzen TDP</title>
    <style>
      body {
        display:flex;
        flex-direction: row;
      }
      body > div {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div>
      <label class="form-label" for="customTDP">TDP</label>
      <div class="range">
        <input type="range" style="width:640px" id="customTDP" min="4" max="18" step="1"/>
      </div>
      <div id="tdpView"></div>
      <br/>
      <label class="form-label" for="ryzenadjPath">ryzenadj path</label>
      <div>
        <input type="text" id="ryzenadjPath" style="width:640px" placeholder="input path to ryzenAdj binary"/>
      </div>
    </div>
    <div>
      <pre id="tdpDetails"></pre>
    </div>
  </body>


  <script src="src/frontend/renderer.js"></script>
</html>
